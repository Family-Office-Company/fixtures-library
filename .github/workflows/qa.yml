name: QA

on: [ push ]

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
        composer-preference:
          - lowest
          - highest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.composer-preference == 'highest'
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Install dependencies
        if: matrix.composer-preference == 'lowest'
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: PHPStan Static Analysis
        run: vendor/bin/phpstan

  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
        composer-preference:
          - lowest
          - highest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.composer-preference == 'highest'
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Install dependencies
        if: matrix.composer-preference == 'lowest'
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: Psalm
        run: vendor/bin/psalm

  ecs:
    name: Easy coding standard
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi

      - name: ECS
        run: ./vendor/bin/ecs check

  ecs-markdown:
    name: Easy coding standard for Markdown
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi

      - name: ECS
        run: ./vendor/bin/ecs check-markdown README.md docs/advanced.md

  composer-normalize:
    name: composer.json normalizer
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi

      - name: composer normalize
        run: composer normalize --dry-run

  composer-validate:
    name: composer.json validation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate composer.json
        run: composer validate

  phpunit:
    name: Unit & integration tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
        composer-preference:
          - lowest
          - highest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.composer-preference == 'highest'
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Install dependencies
        if: matrix.composer-preference == 'lowest'
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: PHPUnit
        run: vendor/bin/phpunit

  infection:
    name: Mutation tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Download Infection
        run: wget https://github.com/infection/infection/releases/download/0.25.0/infection.phar

      - name: Add execution permissions
        run: chmod +x infection.phar

      - name: Infection
        run: ./infection.phar

  composer-require-checker:
    name: Composer Require Checker
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
        composer-preference:
          - lowest
          - highest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.composer-preference == 'highest'
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Install dependencies
        if: matrix.composer-preference == 'lowest'
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: Cache tools installed with PHIVE
        uses: actions/cache@v2.1.2
        with:
          path: ${{ runner.temp }}/.phive
          key: php-${{ matrix.php }}-phive-${{ hashFiles('.phive/phars.xml') }}
          restore-keys: php-${{ matrix.php }}-phive-

      - name: Install PHIVE
        uses: szepeviktor/phive@v1
        with:
          home: ${{ runner.temp }}/.phive
          binPath: ${{ github.workspace }}/tools/phive

      - name: Install PHP tools with PHIVE
        uses: szepeviktor/phive-install@v1
        with:
          home: ${{ runner.temp }}/.phive
          binPath: ${{ github.workspace }}/tools/phive
          trustGpgKeys: C5095986493B4AA0,033E5F8D801A2F8D

      - name: Composer Require Checker
        run: php tools/composer-require-checker

  yamllint:
    name: Yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
          file_or_dir: .
          strict: true

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Generate code coverage
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  unit-tests-memory-leaks:
    name: Unit tests memory leaks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
        composer-preference:
          - lowest
          - highest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.composer-preference == 'highest'
        run: composer update --no-interaction --no-progress --no-ansi

      - name: Install dependencies
        if: matrix.composer-preference == 'lowest'
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: Roave no leaks
        run: vendor/bin/roave-no-leaks

  rector:
    name: Rector
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - 7.4
          - 8.0
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: Rector
        run: vendor/bin/rector process --dry-run

  xml-lint:
    name: XML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer update --no-interaction --no-progress --no-ansi --prefer-lowest

      - name: XML Lint
        run: vendor/bin/xmllint ./ -r 0
